<!DOCTYPE html>
<html lang="de">

<head>
	<!-- Wichtige Meta Daten -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS
  ============================================================================================= -->

	<!-- Bootstrap -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Custom -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<div class="container">
		<a href="https://getbootstrap.com/docs/4.0/components/forms/">
			<h1>text formular</h1>
		</a>

		<!-- einzelne Elemente
			============================================================================================= -->
		<h2>einzelne elemente</h2>
		<div class="row">
			<div class="col">
				<form action="">
					<div class="form-group">
						<label for="text">Text</label>
						<input type="text" id="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="email">email</label>
						<input type="email" id="email" class="form-control" placeholder="email">
						<small class="form-text text-muted">bitte email hier einf√ºgen</small>
					</div>
					<div class="form-group">
						<label for="auswahl">auswahl</label>
						<select name="" id="auswahl" class="form-control">
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
							</select>
					</div>
				</form>
				<div class="col">
					<form action="">
						<div class="form-group">
							<label for="textarea">Nachricht</label>
							<textarea name="" id="textarea" rows="8" class="form-control"></textarea>
						</div>
						<button class="btn btn-warning" type="submit">senden</button>
					</form>

				</div>
			</div>
		</div>

		<!-- container ende
			============================================================================================= -->
	</div>


	<!-- Scripts
  ============================================================================================= -->

	<!-- jQuery -->
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<!-- Popper -->
	<script src="assets/js/popper.min.js"></script>
	<!-- Bootstrap -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- Custom -->
	<script src="assets/js/custom.js"></script>

</body>

</html>
