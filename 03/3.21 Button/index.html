<!DOCTYPE html>
<html lang="de">

<head>
	<!-- Wichtige Meta Daten -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS
  ============================================================================================= -->

	<!-- Bootstrap -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Custom -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<div class="container">
		
		<a href="https://getbootstrap.com/docs/4.0/components/buttons/">
			<h1>Button</h1>
		</a>
		<!-- Farben
		============================================================================================= -->
		
		<h2>Farben</h2>
		<div class="row">
			<div class="col">
				<button class="btn btn-outline-primary mr-4" type="button">primary</button>
				<button class="btn btn-outline-secondary mr-4" type="button">secondary</button>
				<button class="btn btn-outline-success mr-4" type="button">success</button>
				<button class="btn btn-outline-info mr-4" type="button">info</button>
				<button class="btn btn-outline-warning mr-4" type="button">warning</button>
				<button class="btn btn-outline-danger mr-4" type="button">danger</button>
				<button class="btn btn-outline-dark mr-4" type="button">dark</button>
				<button class="btn btn-outline-light mr-4" type="button">light</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button class="btn btn-primary mr-4" type="button">primary</button>
				<button class="btn btn-secondary mr-4" type="button">secondary</button>
				<button class="btn btn-success mr-4" type="button">success</button>
				<button class="btn btn-info mr-4" type="button">info</button>
				<button class="btn btn-warning mr-4" type="button">warning</button>
				<button class="btn btn-danger mr-4" type="button">danger</button>
				<button class="btn btn-dark mr-4" type="button">dark</button>
				<button class="btn btn-light mr-4" type="button">light</button>
			</div>
		</div>
		<!-- Grössen
		============================================================================================= -->
		
		<h2>Grössen</h2>
		<div class="row">
			<div class="col">
				<button class="btn btn-warning  mr-4 btn-sm" type="button">Klein</button>
				<button class="btn btn-warning  mr-4 btn" type="button">Standard</button>
				<button class="btn btn-warning  mr-4 btn-lg" type="button">Gross</button>
			</div>
			<div class="col">
				<button class="btn btn-warning  mr-4 btn-block" type="button">Klein</button>
			</div>
		</div>
		
		<!-- Button Grupper
		============================================================================================= -->
		
		<a href="https://getbootstrap.com/docs/4.0/components/button-group/">
			<h2>Button Gruppen</h2>
		</a>
		
		<div class="row">
			<div class="col-6">
				<div class="btn-group mr-4 btn-group-sm" role="group">
					<button class="btn btn-secondary" type="button">1</button>
					<button class="btn btn-info" type="button">2</button>
					<button class="btn btn-secondary" type="button">3</button>
					<button class="btn btn-info" type="button">4</button>
				</div>
				<div class="btn-group mr-4" role="group">
					<button class="btn btn-secondary" type="button">1</button>
					<button class="btn btn-info" type="button">2</button>
					<button class="btn btn-secondary" type="button">3</button>
					<button class="btn btn-info" type="button">4</button>
				</div>
				<div class="btn-group mr-4 btn-group-lg" role="group">
					<button class="btn btn-secondary" type="button">1</button>
					<button class="btn btn-info" type="button">2</button>
					<button class="btn btn-secondary" type="button">3</button>
					<button class="btn btn-info" type="button">4</button>
				</div>
			</div>
			<div class="col-6">
				<div class="btn-group-vertical mr-4 btn-group-sm" role="group">
					<button class="btn btn-secondary" type="button">1</button>
					<button class="btn btn-info" type="button">2</button>
					<button class="btn btn-secondary" type="button">3</button>
					<button class="btn btn-info" type="button">4</button>
				</div>
				<div class="btn-group-vertical mr-4" role="group">
					<button class="btn btn-secondary" type="button">1</button>
					<button class="btn btn-info" type="button">2</button>
					<button class="btn btn-secondary" type="button">3</button>
					<button class="btn btn-info" type="button">4</button>
				</div>
				<div class="btn-group-vertical mr-4 btn-group-lg" role="group">
					<button class="btn btn-secondary" type="button">1</button>
					<button class="btn btn-info" type="button">2</button>
					<button class="btn btn-secondary" type="button">3</button>
					<button class="btn btn-info" type="button">4</button>
				</div>
			</div>
		</div>
		
	</div>
	

	<!-- Scripts
  ============================================================================================= -->

	<!-- jQuery -->
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<!-- Popper -->
	<script src="assets/js/popper.min.js"></script>
	<!-- Bootstrap -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- Custom -->
	<script src="assets/js/custom.js"></script>

</body>

</html>
